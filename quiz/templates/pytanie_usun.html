{% extends "szablon.html" %}
{% block tytul %}Quiz – usuń pyatnie{% endblock %}
{% block h1 %}Quiz – usuń pyatnie{% endblock %}
{% block tresc %}
    <form method="POST" action="{{ url_for('usun', pid=pytanie.id)}}">
        <p class = "lead">Czy na pewno usunąć pytanie?</p>
        <p>{{ pytanie.pytanie }}</p>

        <input type="submit" class="btn btn-default" value="Prześlij">
    </form>
{% endblock %}
